global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'job_app'
    # Try both the backend container (when running compose together) and host.docker.internal
    static_configs:
      - targets: ['backend:3001', 'host.docker.internal:3001']
    metrics_path: /metrics
